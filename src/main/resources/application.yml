spring:
 application:
  name: CompetitionMaster
 datasource:
  url: jdbc:mysql://localhost:3306/CompetitionManagementSystem
  username: root
  password: root
  type: com.alibaba.druid.pool.DruidDataSource
 thymeleaf:
  prefix: classpath:/templates/
  suffix: .html
  mode: HTML5
  encoding: UTF-8
  servlet:
   content-type: text/html
  cache: false

mybatis:
 type-aliases-package: com.hzu.competition_master.bean
 mapper-locations: classpath:mapper/*.xml


